<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="one">
        <img class="game-logo" src="ChatGPT Image 12 lut 2026, 16_07_58-Photoroom.png" alt="">
        <button id="Start">Start Game</button>
    </section>


    <section class="two">
        <div class="car_container">
            <div class="car"></div>
        </div>

        <div class="colors_container">
            <div id="color_white">
            </div>
            <div id="color_black">
                <p id="price_black">10$</p>
            </div>
            <div id="color_red">
                <p id="price_red">15$</p>
            </div>
            <div id="color_blue">
                <p id="price_blue">20$</p>
            </div>
            <div id="color_green">
                <p id="price_green">25$</p>
            </div>
            <div id="color_yellow">
                <p class="p_yellow" id="price_yellow">30$</p>
            </div>
            <div id="color_purple">
                <p id="price_purple">35$</p>
            </div>
            <button id="start-2">Start Game</button>
        </div>
        <h2 id="money">0$</h2>
    </section>

    <section class="three">
        <div class ="scoreboard">
            <h1>timer: <span id="timer">0</span></h1>
            <h2>money: <span id="money-count">0</span>$</h2>
        </div>
        <div id="game-area">
            <hr class="hr-1">
            <hr class="hr-2">

            <div id="main_car"></div>
        </div>
        <div class="buttons">
            <div id="button_left"></div>
            <div id="button_right"></div>

        </div>
        
    <section>

   



    <script src="script.js"></script>
</body>
</html>
